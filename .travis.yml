language: go
go:
- 1.5.1
- tip
env: PATH=/home/travis/gopath/bin:$PATH
install:
- go get ./...
- go get github.com/laher/goxc
script:
- go test -v
- goxc -d . -n yal
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - snapshot/yal_linux_386.tar.gz
    - snapshot/yal_linux_arm.tar.gz
    - snapshot/yal_linux_amd64.tar.gz
    - snapshot/yal_windows_386.zip
    - snapshot/yal_windows_amd64.zip
    - snapshot/yal_darwin_amd64.zip
    - snapshot/yal_darwin_386.zip
  on:
    repo: mizkei/yalzo
    tags: true
    condition: "$TRAVIS_GO_VERSION = go1.5.1"
notifications:
  slack:
    secure: 
